<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main>
  <aside class="perfum-card">
    <picture class="perfum-card__header">
      <source media="(min-width: 760px)" srcset="./images/image-product-desktop.jpg"/>
      <img src="./images/image-product-mobile.jpg" alt="perfum-mobile">
    </picture>
    <section class="perfum-card__body">
      <article class="perfum-card__information">
        <header class="perfum-card__title">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Oliber Polge, Perfumer-Creator for the House of CHANEL</p>
        </header>
        <footer class="perfum-card__price">
            <strong>&#x24;149.99</strong>
            <s>&#x24;169.99</s>
        </footer>
        <button class="perfum-card__button">
          <img src="images/icon-cart.svg" alt="icon_car">
          Add to Cart</button>
      </article>
    </section>
  </aside>
</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/FranH20">Franklin Huichi</a>.
</div>
</body>
</html>
